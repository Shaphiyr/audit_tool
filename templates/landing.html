<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Flow Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='darkmode.js') }}" defer></script>
</head>
<body>
    <div class="top-bar">
        <!-- Toggle Button -->
        <button id="dark-mode-toggle">ðŸŒ™</button>
    </div>
    <div class="container">
        <h1>Welcome to the Loan Flow Analytics Audit Tool</h1>
        <p>Please fill out the form below to get started:</p>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="/start">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
            
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            
            <button type="submit">Start Audit</button>
        </form>
    </div>
</body>
</html>
